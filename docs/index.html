<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rumistore</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <header class="topbar">
    <button id="btn-back" class="iconbtn" aria-label="Назад" hidden>←</button>
    <div class="brand">Rumistore</div>
    <div class="actions"><button id="btn-clear" class="btn ghost">Сбросить</button></div>
  </header>

  <!-- Панель фильтров (прячется на детальной странице) -->
  <section class="filterbar" id="filters">
    <div class="frow">
      <div class="fcontrol"><input id="f-search" class="input" type="search" placeholder="Поиск модели…"/></div>
      <div class="fcontrol"><select id="f-brand"  class="input select"><option value="">Бренд</option></select></div>
      <div class="fcontrol"><select id="f-size"   class="input select"><option value="">Размер</option></select></div>
      <div class="fcontrol"><select id="f-gender" class="input select">
        <option value="">Пол</option><option value="men">Мужской</option><option value="women">Женский</option><option value="unisex">Unisex</option>
      </select></div>
      <div class="fcontrol"><select id="f-color"  class="input select"><option value="">Цвет</option></select></div>
      <div class="fcontrol"><select id="f-sort"   class="input select">
        <option value="">Сортировка</option><option value="price-asc">Цена ↑</option><option value="price-desc">Цена ↓</option><option value="brand-asc">Бренд A–Z</option>
      </select></div>
    </div>
    <div class="chips" id="active-chips"></div>
  </section>

  <main class="wrap">
    <!-- список -->
    <div id="grid" class="grid" role="list"></div>

    <!-- страница товара -->
    <article id="product" class="pview" hidden>
      <div class="pmedia">
        <img id="p-img" class="pimg" alt="Фото товара" loading="lazy"/>
      </div>
      <div class="pinfo">
        <div class="brand-t" id="p-brand"></div>
        <h1 class="ptitle" id="p-title"></h1>
        <div class="prow muted" id="p-meta"></div>
        <div class="pprice" id="p-price"></div>

        <div class="prow">
          <div class="psection">Размер</div>
          <div id="p-sizes" class="psizes"></div>
        </div>

        <div class="prow">
          <button id="p-buy" class="btn primary">Купить</button>
        </div>

        <div class="pdesc" id="p-desc"></div>
      </div>
    </article>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
